<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>
<body>

   <header id="header">
    <a id="logo" href="">TellMain</a>
    <nav id="nav">
        <ul id="menu">
            <li class="nav-item"><a class="nav-link active" href="./index.html" >Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./index.html #sobre" >Sobre</a></li>
            <li class="nav-item"><a class="nav-link" href="./index.html #produtos">Produtos</a></li>
            <li class="nav-item"><a class="nav-link" href="./index.html #contato">Contato</a></li>
        </ul>
    </nav>
   </header>
    <br> <br>
    

                <section id="contato">
                 <div class="container">
                 <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                </div>


                
                    <form class="form" id="contate-nos">

                <div class="row">
                <div class="col">
                <div class="input-group">
                <input class="form-control" type="text" name="nome" placeholder="digite seu nome" required>
                </div>

                </div> <!--coll1-->
                <div class="col">
                <div class="input-group">
                <input class="form-control" type="email" name="email" placeholder="digite seu email" required>
                </div> 

                </div>
                </div>
                     
                      
               <div class="row">
                <div class="col">
                <label for="endereço" class="col-form-label-sm">Endereço completo</label>
                <input type="text" id="end" class="form-control" placeholder="Endereço Completo" required>
                </div>
                <div class="col">
                    <label for="tel" class="col-form-label-sm">Telefone</label>
                    <input type="number" name="tel"  id="tel" class="form-control" required>
    
                    </div>
                </div>

                <div class="row">
                <div class="col">
                <label for="Cidade" class="col-form-label-sm">Cidade</label>
                <input type="text" name="cidade" id="cidade" class="form-control" required>
                </div>
                <div class="col">
                    <label for="estado" class="col-form-label-sm">Estado</label>
                   <select name="estado" id="estado" class="form-control" required>
                    <option value="">Selecione um estado</option>
                    <option value="sp">SP</option>
                    <option value="al">AL</option>
                    <option value="bh">BH</option>
                    <option value="mg">MG</option>
                    <option value="rj">RJ</option>
                   </select>
                </div>
                <div class="col">
                <label for="cep" class="col-form-label-sm">CEP</label>
                <input type="number" name="cep"  id="cep" class="form-control" required>

                </div>
                <div class="col">
                    <label for="bairro" class="col-form-label-sm">Bairro</label>
                    <input type="text" name="bairro"  id="bairro" class="form-control" required>
    
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    <label for="Complemento" class="col-form-label-sm">Complemento adicionais</label>
                    <input type="text" id="complemento" class="form-control" placeholder="Facilite sua entrega" required>
                    </div>
                    </div>
    

                <div class="row">
                <div class="col">
                 <div class="input-group">
                <label for="Info" class="col-form-label-sm">Informações adcionais</label>
                <textarea  class="form-control" name="" rows="5" id="info"></textarea>
                </div>
                </div>
                </div>

                <div class="row">
                <div class="col">
                <div class="form-check">
                        
                    <input type="checkbox" name="promocionais" id="promocionais">
                    <label for="promocionais" class="form-check-label" id="mesa">Aceito Receber Mensagens Promocionais </label>
                </div>
                </div>
                </div>
               



                <button type="submit" class="btn btn-lg btn-primary">Realizar Cadastro</button>

                </form>
                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1" >Cadastre-se:</a> <strong>Para receber novidades</strong></p>

            </div>
            </div><!--end .row-->
        </div> <!--end .container-->

       
    </section>

<!--Modal ========================-->

    <div class="modal fade" id="modal-1">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Inscrever-me na lista</h5>
        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div><!--==modal-header==-->
    <div class="modal-body">
        <h6>Preencha com seus dados</h6>
        <form class="form-inline">
            <div class="form-group col-4">
            <input type="text" class="form-control form-control-sm mb-2" name="nome"
            placeholder="Nome">
        </div>
        <div class="form-group col-4">
            <input type="email" class="form-control form-control-sm mb-2" name="E-mail"
            placeholder="E-mail" required>
        </div> 
        <div class="form-group col-4">
            <button type="submit" class="btn btn-success">Receber Novidades</button>
         </div>
        </form>
    </div><!--Modal-Body-->   
     <div class="modal-footer">
        <button type="button" class="btn btn-secondary mb-2"
         data-bs-dismiss="modal">X</button>
     </div>
    </div><!--Modal-content-->
    </div><!--==Modal-dialog==-->
    </div><!--==modal-1==-->

 


    
    

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
